openapi: 3.0.3
info:
  title: 'FS PBX API'
  description: ''
  version: v1
servers:
  -
    url: 'https://{host}'
    description: 'FS PBX API server'
    variables:
      host:
        default: YOUR-FSPBX-HOST
        description: 'Hostname where FS PBX is running (example: fspbx.your-domain.net)'
paths:
  /api/v1/domains:
    get:
      summary: 'List domains'
      operationId: listDomains
      description: "Returns only the domains the caller is allowed to access.\n\nAccess rules:\n- If the user has the `domain_all` permission, all domains are returned.\n- If the user has any assigned domain groups or individual domains, only those domains are returned\n  (even if the user's own domain is not included).\n- If nothing is assigned, only the user's own domain is returned.\n\nPagination (cursor-based):\n- Both `limit` and `starting_after` are optional.\n- If `limit` is not provided, it defaults to 25.\n- If `starting_after` is not provided, results start from the beginning.\n- If `has_more` is true, request the next page by passing `starting_after`\n  equal to the last item's `domain_uuid` from the previous response.\n\nExamples:\n- First page: `GET /api/v1/domains`\n- Next page:  `GET /api/v1/domains?starting_after={last_domain_uuid}`\n- Custom size: `GET /api/v1/domains?limit=50`"
      parameters:
        -
          in: query
          name: limit
          description: 'Optional. Number of results to return (min 1, max 100). Defaults to 25.'
          example: 25
          required: false
          schema:
            type: integer
            description: 'Optional. Number of results to return (min 1, max 100). Defaults to 25.'
            example: 25
        -
          in: query
          name: starting_after
          description: 'Optional. Return results after this domain UUID (cursor).'
          example: 7d58342b-2b29-4dcf-92d6-e9a9e002a4e5
          required: false
          schema:
            type: string
            description: 'Optional. Return results after this domain UUID (cursor).'
            example: 7d58342b-2b29-4dcf-92d6-e9a9e002a4e5
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                example:
                  object: list
                  url: /api/v1/domains
                  has_more: true
                  data:
                    -
                      domain_uuid: 4018f7a3-8e0a-47bb-9f4f-04b1313e0e1b
                      object: domain
                      domain_name: 10001.fspbx.com
                      domain_enabled: true
                      domain_description: 'BluePeak Solutions'
                properties:
                  object:
                    type: string
                    example: list
                  url:
                    type: string
                    example: /api/v1/domains
                  has_more:
                    type: boolean
                    example: true
                  data:
                    type: array
                    example:
                      -
                        domain_uuid: 4018f7a3-8e0a-47bb-9f4f-04b1313e0e1b
                        object: domain
                        domain_name: 10001.fspbx.com
                        domain_enabled: true
                        domain_description: 'BluePeak Solutions'
                    items:
                      type: object
                      properties:
                        domain_uuid:
                          type: string
                          example: 4018f7a3-8e0a-47bb-9f4f-04b1313e0e1b
                        object:
                          type: string
                          example: domain
                        domain_name:
                          type: string
                          example: 10001.fspbx.com
                        domain_enabled:
                          type: boolean
                          example: true
                        domain_description:
                          type: string
                          example: 'BluePeak Solutions'
        401:
          description: Unauthenticated
          content:
            application/json:
              schema:
                type: object
                example:
                  error:
                    type: authentication_error
                    message: Unauthenticated.
                    code: unauthenticated
                properties:
                  error:
                    type: object
                    properties:
                      type:
                        type: string
                        example: authentication_error
                      message:
                        type: string
                        example: Unauthenticated.
                      code:
                        type: string
                        example: unauthenticated
      tags:
        - Domains
    post:
      summary: 'Create a domain'
      operationId: createADomain
      description: "Creates a new domain.\n\nNotes:\n- `domain_enabled` is optional and defaults to `true`.\n- `domain_name` is normalized to lowercase and trimmed."
      parameters: []
      responses:
        201:
          description: Created
          content:
            application/json:
              schema:
                type: object
                example:
                  domain_uuid: 9b6a4aa2-2b4f-4c5a-b4bb-1f6b2a9b9b01
                  object: domain
                  domain_name: 10005.fspbx.com
                  domain_enabled: true
                  domain_description: 'BluePeak Solutions'
                properties:
                  domain_uuid:
                    type: string
                    example: 9b6a4aa2-2b4f-4c5a-b4bb-1f6b2a9b9b01
                  object:
                    type: string
                    example: domain
                  domain_name:
                    type: string
                    example: 10005.fspbx.com
                  domain_enabled:
                    type: boolean
                    example: true
                  domain_description:
                    type: string
                    example: 'BluePeak Solutions'
        400:
          description: 'Domain name already exists'
          content:
            application/json:
              schema:
                type: object
                example:
                  error:
                    type: invalid_request_error
                    message: 'Domain name already exists.'
                    code: domain_name_exists
                    param: domain_name
                properties:
                  error:
                    type: object
                    properties:
                      type:
                        type: string
                        example: invalid_request_error
                      message:
                        type: string
                        example: 'Domain name already exists.'
                      code:
                        type: string
                        example: domain_name_exists
                      param:
                        type: string
                        example: domain_name
        401:
          description: Unauthenticated
          content:
            application/json:
              schema:
                type: object
                example:
                  error:
                    type: authentication_error
                    message: Unauthenticated.
                    code: unauthenticated
                properties:
                  error:
                    type: object
                    properties:
                      type:
                        type: string
                        example: authentication_error
                      message:
                        type: string
                        example: Unauthenticated.
                      code:
                        type: string
                        example: unauthenticated
      tags:
        - Domains
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                domain_description:
                  type: string
                  description: 'A human-friendly label for the domain. Must not be greater than 255 characters.'
                  example: 'BluePeak Solutions'
                domain_name:
                  type: string
                  description: 'The domain name (lowercase). Must not be greater than 255 characters.'
                  example: 10001.fspbx.com
                domain_enabled:
                  type: boolean
                  description: 'Whether the domain is enabled.'
                  example: false
              required:
                - domain_description
                - domain_name
  '/api/v1/domains/{domain_uuid}':
    get:
      summary: 'Retrieve a domain'
      operationId: retrieveADomain
      description: "Returns a single domain the caller is allowed to access.\n\nAccess rules:\n- If the user has the `domain_all` permission, any domain may be retrieved.\n- If the user has assigned domain groups or individual domains, the domain must be in those assignments\n  (even if the user's own domain is not included).\n- If nothing is assigned, the user may only retrieve their own domain.\n\nNotes:\n- If the domain does not exist, a `resource_missing` error is returned.\n- If the domain exists but is not accessible, a `forbidden_domain` error is returned."
      parameters: []
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                example:
                  domain_uuid: 4018f7a3-8e0a-47bb-9f4f-04b1313e0e1b
                  object: domain
                  domain_name: 10001.fspbx.com
                  domain_enabled: true
                  domain_description: 'BluePeak Solutions'
                properties:
                  domain_uuid:
                    type: string
                    example: 4018f7a3-8e0a-47bb-9f4f-04b1313e0e1b
                  object:
                    type: string
                    example: domain
                  domain_name:
                    type: string
                    example: 10001.fspbx.com
                  domain_enabled:
                    type: boolean
                    example: true
                  domain_description:
                    type: string
                    example: 'BluePeak Solutions'
        401:
          description: Unauthenticated
          content:
            application/json:
              schema:
                type: object
                example:
                  error:
                    type: authentication_error
                    message: Unauthenticated.
                    code: unauthenticated
                properties:
                  error:
                    type: object
                    properties:
                      type:
                        type: string
                        example: authentication_error
                      message:
                        type: string
                        example: Unauthenticated.
                      code:
                        type: string
                        example: unauthenticated
        403:
          description: 'Forbidden (domain access)'
          content:
            application/json:
              schema:
                type: object
                example:
                  error:
                    type: invalid_request_error
                    message: 'You do not have access to this domain.'
                    code: forbidden_domain
                    param: domain_uuid
                properties:
                  error:
                    type: object
                    properties:
                      type:
                        type: string
                        example: invalid_request_error
                      message:
                        type: string
                        example: 'You do not have access to this domain.'
                      code:
                        type: string
                        example: forbidden_domain
                      param:
                        type: string
                        example: domain_uuid
        404:
          description: 'Not found'
          content:
            application/json:
              schema:
                type: object
                example:
                  error:
                    type: invalid_request_error
                    message: 'Domain not found.'
                    code: resource_missing
                    param: domain_uuid
                properties:
                  error:
                    type: object
                    properties:
                      type:
                        type: string
                        example: invalid_request_error
                      message:
                        type: string
                        example: 'Domain not found.'
                      code:
                        type: string
                        example: resource_missing
                      param:
                        type: string
                        example: domain_uuid
      tags:
        - Domains
    patch:
      summary: 'Update a domain'
      operationId: updateADomain
      description: "Updates an existing domain. Returns the updated domain object.\n\nAccess rules:\n- Caller must have access to the target domain (domain scope).\n- Caller must have the `domain_edit` permission."
      parameters: []
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                example:
                  domain_uuid: 4018f7a3-8e0a-47bb-9f4f-04b1313e0e1b
                  object: domain
                  domain_name: 10001.fspbx.com
                  domain_enabled: true
                  domain_description: 'BluePeak Solutions'
                properties:
                  domain_uuid:
                    type: string
                    example: 4018f7a3-8e0a-47bb-9f4f-04b1313e0e1b
                  object:
                    type: string
                    example: domain
                  domain_name:
                    type: string
                    example: 10001.fspbx.com
                  domain_enabled:
                    type: boolean
                    example: true
                  domain_description:
                    type: string
                    example: 'BluePeak Solutions'
        400:
          description: 'Validation error'
          content:
            application/json:
              schema:
                type: object
                example:
                  error:
                    type: invalid_request_error
                    message: 'Please enter a domain label.'
                    code: invalid_parameter
                    param: domain_description
                    doc_url: 'https://www.fspbx.com/docs/api/v1/errors/'
                properties:
                  error:
                    type: object
                    properties:
                      type:
                        type: string
                        example: invalid_request_error
                      message:
                        type: string
                        example: 'Please enter a domain label.'
                      code:
                        type: string
                        example: invalid_parameter
                      param:
                        type: string
                        example: domain_description
                      doc_url:
                        type: string
                        example: 'https://www.fspbx.com/docs/api/v1/errors/'
        401:
          description: Unauthenticated
          content:
            application/json:
              schema:
                type: object
                example:
                  error:
                    type: authentication_error
                    message: Unauthenticated.
                    code: unauthenticated
                properties:
                  error:
                    type: object
                    properties:
                      type:
                        type: string
                        example: authentication_error
                      message:
                        type: string
                        example: Unauthenticated.
                      code:
                        type: string
                        example: unauthenticated
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                type: object
                example:
                  error:
                    type: invalid_request_error
                    message: Forbidden.
                    code: forbidden
                properties:
                  error:
                    type: object
                    properties:
                      type:
                        type: string
                        example: invalid_request_error
                      message:
                        type: string
                        example: Forbidden.
                      code:
                        type: string
                        example: forbidden
        404:
          description: 'Not found'
          content:
            application/json:
              schema:
                type: object
                example:
                  error:
                    type: invalid_request_error
                    message: 'Domain not found.'
                    code: resource_missing
                    param: domain_uuid
                properties:
                  error:
                    type: object
                    properties:
                      type:
                        type: string
                        example: invalid_request_error
                      message:
                        type: string
                        example: 'Domain not found.'
                      code:
                        type: string
                        example: resource_missing
                      param:
                        type: string
                        example: domain_uuid
      tags:
        - Domains
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                domain_description:
                  type: string
                  description: 'A human-friendly label for the domain. Must not be greater than 255 characters.'
                  example: 'BluePeak Solutions'
                domain_name:
                  type: string
                  description: 'The domain name (lowercase). Must not be greater than 255 characters.'
                  example: 10001.fspbx.com
                domain_enabled:
                  type: boolean
                  description: 'Whether the domain is enabled.'
                  example: false
              required:
                - domain_description
    delete:
      summary: 'Delete a domain'
      operationId: deleteADomain
      description: 'Permanently deletes the specified domain.'
      parameters: []
      responses:
        200:
          description: Deleted
          content:
            application/json:
              schema:
                type: object
                example:
                  id: 4018f7a3-8e0a-47bb-9f4f-04b1313e0e1b
                  object: domain
                  deleted: true
                properties:
                  id:
                    type: string
                    example: 4018f7a3-8e0a-47bb-9f4f-04b1313e0e1b
                  object:
                    type: string
                    example: domain
                  deleted:
                    type: boolean
                    example: true
        401:
          description: Unauthenticated
          content:
            application/json:
              schema:
                type: object
                example:
                  error:
                    type: authentication_error
                    message: Unauthenticated.
                    code: unauthenticated
                properties:
                  error:
                    type: object
                    properties:
                      type:
                        type: string
                        example: authentication_error
                      message:
                        type: string
                        example: Unauthenticated.
                      code:
                        type: string
                        example: unauthenticated
        404:
          description: 'Not found'
          content:
            application/json:
              schema:
                type: object
                example:
                  error:
                    type: invalid_request_error
                    message: 'Domain not found.'
                    code: resource_missing
                    param: domain_uuid
                properties:
                  error:
                    type: object
                    properties:
                      type:
                        type: string
                        example: invalid_request_error
                      message:
                        type: string
                        example: 'Domain not found.'
                      code:
                        type: string
                        example: resource_missing
                      param:
                        type: string
                        example: domain_uuid
      tags:
        - Domains
    parameters:
      -
        in: path
        name: domain_uuid
        description: 'The domain UUID.'
        example: 4018f7a3-8e0a-47bb-9f4f-04b1313e0e1b
        required: true
        schema:
          type: string
  '/api/v1/domains/{domain_uuid}/extensions':
    get:
      summary: 'List extensions'
      operationId: listExtensions
      description: "Returns extensions for the specified domain the caller is allowed to access.\n\nAccess rules:\n- Caller must have access to the target domain (domain scope).\n- Caller must have the `extension_domain` permission.\n\nPagination (cursor-based):\n- Both `limit` and `starting_after` are optional.\n- If `limit` is not provided, it defaults to 25.\n- If `starting_after` is not provided, results start from the beginning.\n- If `has_more` is true, request the next page by passing `starting_after`\n  equal to the last item's `extension_uuid` from the previous response.\n\nExamples:\n- First page: `GET /api/v1/domains/{domain_uuid}/extensions`\n- Next page:  `GET /api/v1/domains/{domain_uuid}/extensions?starting_after={last_extension_uuid}`\n- Custom size: `GET /api/v1/domains/{domain_uuid}/extensions?limit=50`"
      parameters:
        -
          in: query
          name: limit
          description: 'Optional. Number of results to return (min 1, max 100). Defaults to 25.'
          example: 25
          required: false
          schema:
            type: integer
            description: 'Optional. Number of results to return (min 1, max 100). Defaults to 25.'
            example: 25
        -
          in: query
          name: starting_after
          description: 'Optional. Return results after this extension UUID (cursor).'
          example: d2c7b17c-8b0d-4f0f-b5ff-2cfb6d7a4f4b
          required: false
          schema:
            type: string
            description: 'Optional. Return results after this extension UUID (cursor).'
            example: d2c7b17c-8b0d-4f0f-b5ff-2cfb6d7a4f4b
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                example:
                  object: list
                  url: /api/v1/domains/4018f7a3-8e0a-47bb-9f4f-04b1313e0e1b/extensions
                  has_more: true
                  data:
                    -
                      extension_uuid: d2c7b17c-8b0d-4f0f-b5ff-2cfb6d7a4f4b
                      object: extension
                      domain_uuid: 4018f7a3-8e0a-47bb-9f4f-04b1313e0e1b
                      extension: '1001'
                      enabled: true
                      effective_caller_id_name: 'Front Desk'
                      effective_caller_id_number: '1001'
                      outbound_caller_id_number_e164: '+12135551212'
                      outbound_caller_id_number_formatted: '(213) 555-1212'
                      emergency_caller_id_number_e164: '+12135559876'
                      directory_first_name: Front
                      directory_last_name: Desk
                      name_formatted: 'Front Desk'
                      directory_visible: true
                      directory_exten_visible: true
                      email: frontdesk@example.com
                      do_not_disturb: false
                      user_record: true
                      suspended: false
                      description: 'Main reception phone'
                      forward_all_enabled: false
                      forward_busy_enabled: false
                      forward_no_answer_enabled: false
                      forward_user_not_registered_enabled: false
                      follow_me_enabled: false
                properties:
                  object:
                    type: string
                    example: list
                  url:
                    type: string
                    example: /api/v1/domains/4018f7a3-8e0a-47bb-9f4f-04b1313e0e1b/extensions
                  has_more:
                    type: boolean
                    example: true
                  data:
                    type: array
                    example:
                      -
                        extension_uuid: d2c7b17c-8b0d-4f0f-b5ff-2cfb6d7a4f4b
                        object: extension
                        domain_uuid: 4018f7a3-8e0a-47bb-9f4f-04b1313e0e1b
                        extension: '1001'
                        enabled: true
                        effective_caller_id_name: 'Front Desk'
                        effective_caller_id_number: '1001'
                        outbound_caller_id_number_e164: '+12135551212'
                        outbound_caller_id_number_formatted: '(213) 555-1212'
                        emergency_caller_id_number_e164: '+12135559876'
                        directory_first_name: Front
                        directory_last_name: Desk
                        name_formatted: 'Front Desk'
                        directory_visible: true
                        directory_exten_visible: true
                        email: frontdesk@example.com
                        do_not_disturb: false
                        user_record: true
                        suspended: false
                        description: 'Main reception phone'
                        forward_all_enabled: false
                        forward_busy_enabled: false
                        forward_no_answer_enabled: false
                        forward_user_not_registered_enabled: false
                        follow_me_enabled: false
                    items:
                      type: object
                      properties:
                        extension_uuid:
                          type: string
                          example: d2c7b17c-8b0d-4f0f-b5ff-2cfb6d7a4f4b
                        object:
                          type: string
                          example: extension
                        domain_uuid:
                          type: string
                          example: 4018f7a3-8e0a-47bb-9f4f-04b1313e0e1b
                        extension:
                          type: string
                          example: '1001'
                        enabled:
                          type: boolean
                          example: true
                        effective_caller_id_name:
                          type: string
                          example: 'Front Desk'
                        effective_caller_id_number:
                          type: string
                          example: '1001'
                        outbound_caller_id_number_e164:
                          type: string
                          example: '+12135551212'
                        outbound_caller_id_number_formatted:
                          type: string
                          example: '(213) 555-1212'
                        emergency_caller_id_number_e164:
                          type: string
                          example: '+12135559876'
                        directory_first_name:
                          type: string
                          example: Front
                        directory_last_name:
                          type: string
                          example: Desk
                        name_formatted:
                          type: string
                          example: 'Front Desk'
                        directory_visible:
                          type: boolean
                          example: true
                        directory_exten_visible:
                          type: boolean
                          example: true
                        email:
                          type: string
                          example: frontdesk@example.com
                        do_not_disturb:
                          type: boolean
                          example: false
                        user_record:
                          type: boolean
                          example: true
                        suspended:
                          type: boolean
                          example: false
                        description:
                          type: string
                          example: 'Main reception phone'
                        forward_all_enabled:
                          type: boolean
                          example: false
                        forward_busy_enabled:
                          type: boolean
                          example: false
                        forward_no_answer_enabled:
                          type: boolean
                          example: false
                        forward_user_not_registered_enabled:
                          type: boolean
                          example: false
                        follow_me_enabled:
                          type: boolean
                          example: false
        400:
          description: 'Invalid domain UUID'
          content:
            application/json:
              schema:
                type: object
                example:
                  error:
                    type: invalid_request_error
                    message: 'Invalid domain UUID.'
                    code: invalid_request
                    param: domain_uuid
                properties:
                  error:
                    type: object
                    properties:
                      type:
                        type: string
                        example: invalid_request_error
                      message:
                        type: string
                        example: 'Invalid domain UUID.'
                      code:
                        type: string
                        example: invalid_request
                      param:
                        type: string
                        example: domain_uuid
        401:
          description: Unauthenticated
          content:
            application/json:
              schema:
                type: object
                example:
                  error:
                    type: authentication_error
                    message: Unauthenticated.
                    code: unauthenticated
                properties:
                  error:
                    type: object
                    properties:
                      type:
                        type: string
                        example: authentication_error
                      message:
                        type: string
                        example: Unauthenticated.
                      code:
                        type: string
                        example: unauthenticated
        403:
          description: 'Forbidden (domain access)'
          content:
            application/json:
              schema:
                type: object
                example:
                  error:
                    type: invalid_request_error
                    message: 'You do not have access to this domain.'
                    code: forbidden_domain
                    param: domain_uuid
                properties:
                  error:
                    type: object
                    properties:
                      type:
                        type: string
                        example: invalid_request_error
                      message:
                        type: string
                        example: 'You do not have access to this domain.'
                      code:
                        type: string
                        example: forbidden_domain
                      param:
                        type: string
                        example: domain_uuid
        404:
          description: 'Not found'
          content:
            application/json:
              schema:
                type: object
                example:
                  error:
                    type: invalid_request_error
                    message: 'Domain not found.'
                    code: resource_missing
                    param: domain_uuid
                properties:
                  error:
                    type: object
                    properties:
                      type:
                        type: string
                        example: invalid_request_error
                      message:
                        type: string
                        example: 'Domain not found.'
                      code:
                        type: string
                        example: resource_missing
                      param:
                        type: string
                        example: domain_uuid
      tags:
        - Extensions
    post:
      summary: 'Create an extension'
      operationId: createAnExtension
      description: "Creates a new extension in the specified domain.\n\nNotes:\n- Some fields are defaulted server-side (e.g., effective caller-id, voicemail defaults) based on your internal request logic.\n- Returns the created extension object."
      parameters: []
      responses:
        201:
          description: Created
          content:
            application/json:
              schema:
                type: object
                example:
